<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4cd467e5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="homepage1">
        
    <div class="menu">
    <div class="stocksage">
        <h1 class="stocksaget" id="stocksageh1">StockSage</h1>
    </div>

    <nav class="left-nav">

        <div class="profile-details">

            <img src="images/Profile Photo.jpeg" alt="" height="63px" width="50px">

            <div>
            <p id="full-name">p</p>
            <p id="role">s</p>
            </div>

            <!-- <div>
                <a href="#stock-alerts" data-badge="5"><i class="fa fa-bell" style="color: #6e1f6e;"></i></a>
            </div> -->

        </div>

        <div class="homepage-menu">
            <ul>
            <li><a href="#dashboard"> <i class="fa-solid fa-bars" style="color: #6e1f6e;"></i> Dashboard</a></li>
            <li><a href="#add-stock-item"><i class="fa-solid fa-plus" style="color: #6e1f6e;"></i> Add Stock Item</a></li>
            <li><a href="#manage-stock-item"><i class="fa fa-list-alt" style="color: #6e1f6e;"></i> Manage Stock Items</a></li>
            <li><a href="#stock-alerts"><i class="fa fa-bell" style="color: #6e1f6e;"></i> Stock Alerts</a></li>
            <li><a href="#user-settings"><i class="fa fa-cog" style="color: #6e1f6e;"></i> User Settings</a></li>
            </li>

        </ul>

        <button class="logout" id="margin-bottom-user-settings" onclick="confirmLogout()">Logout</button>


        </div>

    </nav>

    </div>

    <div class="homepagebody">
        


    <div>
        <h2>Welcome to <span style="color: rgb(110, 31, 110);">StockSage</span></h2>
        <h3>Empowering Efficient Inventory Management</h3>
    </div>


<!-- add Stock Item -->
    <div id="add-stock-item">
        <h3>Add Stock Item</h3>
        <form action="/add-stock-item" method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="item-name" name="item-name" placeholder="Enter Item Name"><br>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter Quantity"><br>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price"><br>
          </div>
          <button type="submit" class="btn btn-primary">Add Stock Item</button>
        </form>
      </div>
          

<!-- stock alerts -->

<div id="stock-alerts">
    <h2>Stock Alerts</h2>
    <table id="stock-alerts-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Alert Type</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  







      <div id="manage-stock-item">

        <div>
            <input type="search" id="search-bar" placeholder="Search" />
         </div>

        <h2>Manage Stock Items</h2>
        
        <table id="manage-stock-items-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      
      </div>
      









    

    <script src="script.js"></script>
    
</body>
</html>
