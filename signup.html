<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up StockSage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login">
    <div class="welcomel">
    <div class="stocksage">
        <h1 class="stocksaget">StockSage</h1>
    </div>
    <form id="signup-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Full Name:" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email:" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password:" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password:" required>
        </div>
        <div class="button">
          <button class="loginbtn" type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </form>
      
    </div>

    <div class="loginimgs">
        <img src="images/INVENTORY MANAGER - Inventory Spreadsheet, Inventory Tracker, Excel Template.jpeg" alt="" height="500px" width="950px"><br>
        <img src="images/carl-heyerdahl-KE0nC8-58MQ-unsplash.jpg" alt="" height="400px" width="550px">
    </div>

    </section>
    <script src="signup.js"></script>   
</body>
</html>
