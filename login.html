<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in StockSage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login">
    <div class="welcomel">
    <div class="stocksage">
        <h1 class="stocksaget">StockSage</h1>
    </div>
    <h2>Welcome Back!</h2>
    <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email:" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password:" required>
        </div>

        <div class="remember-me">
        <div class="form-group">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember Me:</label>
        </div>
        <div class="form-group">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        </div>

        <div class="button">
            <button class="loginbtn" type="submit">Login</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign Up Now</a></p>

    </form>
    </div>

    <div class="loginimgs">
        <img src="images/Inventory Tracker  Inventory Template  Inventory Log  - Etsy Australia.jpeg" alt="" height="500px" width="950px"><br>
        <img src="images/eBay Inventory Management Made Simple.png" alt="" height="400px" width="550px">
    </div>

    </section>
          
    
</body>
</html>
