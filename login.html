<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in StockSage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1>Stock Sage</h1>
    <h2>Welcome Back!</h2>
    <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember Me:</label>
        </div>
        <div class="form-group">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up Now</a></p>
    </form>
    </div>
    
    <div>
        <img src="images/Inventory Tracker  Inventory Template  Inventory Log  - Etsy Australia.jpeg" alt="" height="600px" width="500px">
        <img src="images/eBay Inventory Management Made Simple.png" alt="" height="400px" width="400px">
    </div>
          
    
</body>
</html>
